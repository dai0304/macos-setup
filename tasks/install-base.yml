---

- hosts: localhost
  tasks:
  - name: Update homebrew itself first
    homebrew: update_homebrew=yes

  - name: Install Homebrew cask packages
    homebrew_cask: name={{ item }}
    with_items:
      - google-chrome
      - google-japanese-ime
      - firefox
      - adobe-reader
      - clipy
      - macdown
      # - bitbar
      # - karabiner
      # - karabiner-elements
      - dropbox
      - slack
      - chatwork
      # - evernote
      - skitch
      - alfred
      # - near-lock
      # - 1password
      - sublime-text
      - omnifocus
      - omnigraffle
      - qlmarkdown
      - qlvideo

