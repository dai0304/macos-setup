---
# file: roles/fish/tasks/main.yml

- name: Tap homebrew repositories for fisherman
  homebrew_tap: name={{ item }}
  with_items:
    - fisherman/tap

  - name: Remove homebrew packages
    homebrew: name={{ item }} state=absent
    with_items:
    - thefuck
 
- name: Install homebrew packages
  homebrew: name={{ item }}
  with_items:
    - fish
    - peco
    - ghq
    - fisherman
    - fzf

- name: Search path of fish
  command: which fish
  register: which_fish
  ignore_errors: True
  changed_when: false

- debug: msg="{{ which_fish.stdout }}"

#
# login shell settings, you will be ased user's password when system switches to fish.
#

- name: Adding fish to shells
  lineinfile:
    path: /etc/shells
    regexp: "^{{ which_fish.stdout }}$"
    line: "{{ which_fish.stdout }}"
  become: true
  become_user: root

